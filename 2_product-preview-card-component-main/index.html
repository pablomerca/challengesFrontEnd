<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>


  <link rel="stylesheet" href="estilo.css">
 
  <script src="https://kit.fontawesome.com/7096726a28.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Hind+Madurai&family=Merriweather:wght@700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">



</head>
<body>



  <div class="card">

    
    <img src="images/image-product-desktop.jpg" class="desktop" alt="pefume">
    <img src="images/image-product-mobile.jpg"  class="mobile" alt="perfume">
    

    <div class="contenido">
      <h4>Perfume</h4>
      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Oliver 
        Polge, Perfumer-Creato for the House of CHANEL.
      </p>
      <p>
         <span class="bigPrice">$149.99</span>
         <span class="smallPrice">$169.99</span>
      </p>
      <button> <i class="fa-sharp fa-solid fa-cart-shopping"></i> <span>Add to Cart</span></button>
    </div>


  </div>

</body>
</html>
